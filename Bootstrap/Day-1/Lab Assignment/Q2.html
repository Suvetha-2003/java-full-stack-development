<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Dropdown Menu with Header Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container bcontent" style="margin-top: 10px;">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Tutorials
            </button>
            <div class="dropdown-menu">
                <div class="dropdown-header">Databases</div>
                <a class="dropdown-item" href="#">MySQL</a>
                <a class="dropdown-item" href="#">SQL Server</a>
                <a class="dropdown-item" href="#">SQLite</a>
                <div class="dropdown-header">Programming</div>
                <a class="dropdown-item" href="#">Java</a>
                <a class="dropdown-item" href="#">.NET</a>
                <a class="dropdown-item" href="#">Python</a>
            </div>

    </div>
</body>
</html>
