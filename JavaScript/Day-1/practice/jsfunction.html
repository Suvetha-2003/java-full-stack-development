<html>
    <head>
        <title>My First Web Page</title>
        <script>
            function myFunction(){
                document.write("<b>Example for JavaScript Function");
            }
            function addition(a,b){
                let sum=a+b;
                document.write("<b>Addition:"+sum+"<b/>");
            }
            function subtraction(a,b){
                let sub=b-a;
                document.write("<b>Subtraction:"+sub+"<b/>");
            }
            function multiplication(a,b){
                let mul=a*b;
                document.write("<b>Multiplication:"+mul+"<b/>");
            }
            function division(a,b){
                let div=b/a;
                document.write("<b>Division:"+div+"<b/>");
            }
        </script>
    </head>
    <body>
        <button onclick="myFunction()">Click Me</button><br><br>
        <button onclick="addition(10,5)">Add</button><br><br>
        <button onclick="subtraction(5,10)">Subtract</button><br><br>
        <button onclick="multiplication(10,5)">Multiply</button><br><br>
        <button onclick="division(10,5)">Divide</button>
    </body>
</html>
