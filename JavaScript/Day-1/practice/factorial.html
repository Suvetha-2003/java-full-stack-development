<html>
    <head>
        <title>My First Web Page</title>
        <script>
            function Factorial(){
                var a=parseInt(document.getElementById("n1").value); 
            var ans = 1; 
            for(let i = 1; i <= a; i++) {
                ans = ans * i; }
        document.getElementById("ResultDiv").innerHTML="<font color='green'><b>"+ans+"</b></font>";
}
            
        </script>
    </head>
    <body>
        Enter Your Number : <input type="text" id="n1"/>
        <br><br>
        <button onclick="Factorial()">Factorial</button>
        <br><br>
        <div id="ResultDiv">

        </div>
    </body>
</html>
