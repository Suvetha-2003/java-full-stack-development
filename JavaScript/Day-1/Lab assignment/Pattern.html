<html>
    <head><title>Pattern</title>
    <script>
        function Pattern(){
            var n = parseInt(document.getElementById("n1").value);
            var result="";
            for(let i=1;i<=n;i++)
            {
                for(let j=1;j<=i;j++)
                {
                    result+=("* ");
                }
                result+=("<br>"+"<br>");
            }
            document.getElementById("ResultDiv").innerHTML =result;
        }
    </script>
    </head>
    <body>
        Enter Your Number: <input type="text" id="n1"/>
        <br><br>
        <button onclick="Pattern()">Genarate Pattern</button>
        <br><br>
        <div id="ResultDiv"></div>
    </body>
</html>
