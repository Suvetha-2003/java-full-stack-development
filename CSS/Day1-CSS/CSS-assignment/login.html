<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        .LoginDiv{
            border: 2px solid green;
            width: 280px;
            position: absolute;
            top:150px;
            left:300px;
            border-radius: 20px;
        }
        .LoginButton{
            width:150px;
            height:40px;
            font-size: 20px;
            border:none;
            background-color: green;
            color: white;
            border-radius: 20px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="LoginDiv">
    
        <table width="100%" align="center">
            <tr><th colspan="2">Login Page</th></tr>
            <tr><td> UserName </td><td><input type="text"/></td></tr>
            <tr><td> Password </td><td><input type="password"/></td></tr>
            <tr><td colspan="2" align="center"><input type="submit" value="Login"  class="LoginButton"/></td>
            </table>
        </div>
</body>
</html>
