<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <br><br>
        <table width="40%" align="center">
        <tr><th colspan="2">Registration</th></tr>
        <tr><td> FirstName:</td><td><input type="text"/></td></tr>
        <tr><td> LastName:</td><td><input type="text"/></td></tr>
        <tr><td> Email:</td><td><input type="email"/></td></tr>
        <tr><td> MobileNumber:</td><td><input type="text"/></td></tr>
        <tr><td> DOB:</td><td><input type="date"/></td></tr>
        <tr><td> UserName :</td><td><input type="text"/></td></tr>
        <tr><td> Password :</td><td><input type="password"/></td></tr>
        <tr><td> Gender :</td><td>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female</td></tr>
        <br><br>
        <tr><td> Skills:</td><td>
              <input type="checkbox" id="C" name="C" value="C"/>    
                 <label>C</label>  
                 <input type="checkbox" id="C++" name="C++" value="C++"/>    
                 <label>C++</label>
              <input type="checkbox" id="Java" name="Java" value="Java" checked=?yes?/>    
                 <label>Java</label> <br> <br>  
                 <tr><td> City </td><td>
  <select name="city" id="city">
    <option value="D1">SALEM</option>
    <option value="D2">NAMAKKAL</option>
    <option value="D3">ERODE</option></td></tr>
  </select><br><br>   
  <tr><td> Address: </td><td><textarea></textarea></td></tr> <br><br>
      <tr><td><center> <input type="submit" value=Register></center></td></tr>
    </table>
        
    </body>
</html>
