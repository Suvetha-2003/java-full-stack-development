<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration Page</h1>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ><br><br>
        <label for="clg">College:</label>
        <input type="text" id="clg" name="clg" ><br><br>
        <label for="dept">Department:</label>
  <select name="dept" id="dept">
    <option value="cse">CSE</option>
    <option value="ece">ECE</option>
    <option value="eee">EEE</option>
    <option value="csbs">CSBS</option>
    <option value="bio">BIO_TECH</option>
    <option value="ft">FOOD_TECH</option>
    <option value="it">IT</option>
  </select><br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dop" name="dop" ><br><br>
        <label>Gender:</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <br><br>
        <label for="user">UserName:</label>
        <input type="text" id="user" required name="user" ><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" placeholder="Enter valid email" ><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" ><br><br><br>
        <input type="submit" value="Register"><br><br>

        <span>Already registerd?</span>
        <a href="file:///D:/HTML/login.html">Login</a>
    </body>
</html>
